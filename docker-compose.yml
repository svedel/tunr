version: '3.5'

services:
  server:
    build:
      context: .
      dockerfile: tunr_app/docker/Dockerfile
    volumes:
      - .:/tunr/
    command: uvicorn tunr_app.api.server:app --reload --workers 1 --host 0.0.0.0 --port 8000
    env_file:
      - ./tunr_app/.env
    ports:
      - "8000:8000"

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./tunr_app/.env
    ports:
      - "5000:5432"

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    env_file:
      - ./tunr_app/.env
    ports:
      - "5050:80"
    depends_on:
      - db


volumes:
  postgres_data: